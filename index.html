<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Fashion week logistics in London, Milan and Paris and strategic relationships with fashion and luxury brands for magazines and digital influencers"/>
    <link rel="icon" type="image/png" href="img/logo.png"/>
    <link rel="apple-touch-icon" type="image/png" href="img/logo.png">


    <title>EMC - Emilie Meinadier Consulting</title>

    <!-- Bootstrap core CSS -->
    <link href="dist/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Font Awesome -->
    <link href="dist/fontawesome-free-5.15.1-web/css/all.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/emc.css" rel="stylesheet"/>
</head>

<body>
<nav class="navbar navbar-default"></nav>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">
            <img src="img/logo.png" height="40px" alt="">
        </a>
    </div>
    <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-center">
            <li><a class="nav-button" data-target="#nav-carousel" data-slide-to="1" href="#1">C is for Consulting</a></li>
            <li><a class="nav-button" data-target="#nav-carousel" data-slide-to="2" href="#2">Services</a></li>
            <li><a class="nav-button" data-target="#nav-carousel" data-slide-to="3" href="#3">Talents</a></li>
            <li><a class="nav-button" data-target="#nav-carousel" data-slide-to="4" href="#4">Media</a></li>
            <li><a class="nav-button" data-target="#nav-carousel" data-slide-to="5" href="#5">Team</a></li>
            <li><a class="nav-button" data-target="#nav-carousel" data-slide-to="6" href="#6">Guides</a></li>
            <li><a class="nav-button" data-target="#nav-carousel" data-slide-to="7" href="#7">Contact</a></li>
            <li>
                <a href="https://www.instagram.com/emc_paris/" target="_new">
                    <i class="fab fa-instagram"></i>
                </a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div id="nav-carousel" class="carousel slide" data-interval="false" data-ride="carousel">
        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
                <div class="logo"><img src="img/logo.png" alt="EMC Logo"/></div>
            </div>
            <div class="item editorial" id="consulting-html"></div>

            <div class="item editorial" id="services-html"></div>

            <div class="item editorial" id="talents-html"></div>

            <div class="item editorial" id="media-html"></div>

            <div class="item editorial" id="team-html"></div>

            <div class="item editorial" id="guides-html"></div>

            <div class="item editorial" id="contact-html"></div>


            <!-- Left and right controls -->
            <a class="left carousel-control" href="#nav-carousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#nav-carousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

</div>

<!--
<footer>

</footer>
-->

<script src="dist/jquery/jquery-1.12.4.min.js"></script>
<script src="dist/jquery/jquery.mobile-1.4.5.min.js"></script>
<script src="dist/bootstrap/js/bootstrap.min.js"></script>

<script type="text/javascript">

    $(document).ready(function(){
        $.get( "consulting.html", function( data ) {
            $( "#consulting-html" ).append(data);
        });
        $.get( "services.html", function( data ) {
            $( "#services-html" ).append(data);
        });
        $.get( "talents.html", function( data ) {
            $( "#talents-html" ).append(data);
        });
        $.get( "media.html", function( data ) {
            $( "#media-html" ).append(data);
        });
        $.get( "team.html", function( data ) {
            $( "#team-html" ).append(data);
        });
        $.get( "guides.html", function( data ) {
            $( "#guides-html" ).append(data);
        });
        $.get( "contact.html", function( data ) {
            $( "#contact-html" ).append(data);
        });
    });

    $('.nav li').on('click', function(){
        if ($('.navbar-toggle').is(':visible')) {
            $('.navbar-toggle').click()
        }
    });

    $('.carousel').on('swipeleft', function() {
        $(this).carousel('next');
    });

    $('.carousel').on('swiperight', function() {
        $(this).carousel('prev');
    });

    $('.nav-button').on('click', function() {
        $('.nav-button').removeClass('nav-button-active');
        $(this).addClass('nav-button-active');
    });

    var hash = $(location).attr('hash').substring(1);
    if (hash && parseInt(hash))
        $('#nav-carousel').carousel(parseInt(hash));
    else
        $('#nav-carousel').carousel(0);

</script>

</body>
</html>
