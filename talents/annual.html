<div class="col-md-4 form-group">
    <div class="talent-pic click-pic" talent-text-id="talent-$pic-text" >
        <img src="img/talents/$pic.jpg" alt="$name">
        <div class="talent-pic-caption">$name</div>
    </div>

    <div class="collapse talent-text p-1" id="talent-$pic-text">
        $text
        <p class="text-right">
            <a href="https://www.instagram.com/$insta/" target="_blank">
                <i class="fab fa-instagram"></i>
                $insta
            </a>
        </p>
    </div>
</div>
